<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dietchat - Sign Up</title>
    <!-- Styles -->
    <link rel="stylesheet" href="css/vendor.min.css">
    <link rel="stylesheet" href="css/app.min.css">
</head>
<body>
    <!-- Content -->
    <div class="auth">
        <form action="" class="auth__wrapper">
            <div class="auth__top">
                <div class="auth__icon" style="background-image: url(img/dist/logo-outline.svg);"></div>
                <h3 class="auth__title">Регистрация</h3>
            </div>
            <div class="auth__inner">
                <div class="auth__group">
                    <p class="auth__help help">Email адрес</p>
                    <input type="email" class="auth__input input" placeholder="Введите почту">
                </div>
                <div class="auth__group">
                    <p class="auth__help help">Пароль</p>
                    <input type="password" class="auth__input input" placeholder="Введите пароль">
                </div>
                <div class="auth__group"></div>
            </div>
            <div class="auth__buttons">
                <a href="" class="auth__link link">Вход</a>
                <button class="auth__btn btn">Зарегистрироваться</button>
            </div>
        </form>
        <form action="" class="auth__wrapper">
            <div class="auth__top">
                <div class="auth__icon" style="background-image: url(img/dist/logo-outline.svg);"></div>
                <h3 class="auth__title">Забыли пароль?</h3>
            </div>
            <div class="auth__inner">
                <div class="auth__group">
                    <p class="auth__help help">Email адрес</p>
                    <input type="email" class="auth__input input" placeholder="Введите почту">
                </div>
                <div class="auth__group">
                    <p class="auth__help">На адрес электронной почты придёт новый пароль.</p>
                </div>
            </div>
            <div class="auth__buttons">
                <a href="" class="auth__btn auth__btn--canceling btn">Отмена</a>
                <button class="auth__btn btn">Отправить</button>
            </div>
        </form>
        <div class="auth__circles">
            <div class="auth__circle auth__circle--grey"></div>
            <div class="auth__circle auth__circle--blue"></div>
        </div>
    </div>
    <!-- End of content -->
    <!-- Scripts -->
    <script src="js/app.min.js"></script>
</body>
</html>
