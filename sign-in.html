<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dietchat - Sign In</title>
    <!-- Styles -->
    <link rel="stylesheet" href="css/vendor.min.css">
    <link rel="stylesheet" href="css/app.min.css">
</head>
<body>
    <!-- Content -->
    <div class="auth">
        <form action="" class="auth__wrapper">
            <div class="auth__top">
                <div class="auth__icon" style="background-image: url(img/dist/logo-outline.svg);"></div>
                <h3 class="auth__title">Авторизация</h3>
            </div>
            <div class="auth__inner">
                <div class="auth__group">
                    <p class="auth__help help">Email адрес</p>
                    <input type="email" class="auth__input input" placeholder="Введите почту">
                </div>
                <div class="auth__group">
                    <p class="auth__help help">Пароль</p>
                    <input type="password" class="auth__input input" placeholder="Введите пароль">
                </div>
                <div class="auth__group auth__group--flex">
                    <a href="" class="auth__help auth__help--link">Забыли пароль?</a>
                </div>
            </div>
            <div class="auth__buttons">
                <a href="" class="auth__link link">Регистрация</a>
                <button class="auth__btn btn">Войти</button>
            </div>
        </form>
    </div>
    <!-- End of content -->
    <!-- Scripts -->
    <script src="js/app.min.js"></script>
</body>
</html>
